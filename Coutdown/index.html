<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CoutDown</title>
  </head>
  <body>
    <div class="container">
      <h1>CoutDown to the Mars</h1>
      <br />
      <input
        id="time"
        placeholder="Enter your time in minutes"
        class="form_field"
      />
      <button id="setTime">
        <span class="front">Start Promo</span>
      </button>

      <div id="countdown"></div>

      <div id="timer" class="">
        <div
          id="days"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
          "
        ></div>
        <div
          id="hours"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
          "
        ></div>
        <div
          id="minutes"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
          "
        ></div>
        <div
          id="seconds"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
          "
        ></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
